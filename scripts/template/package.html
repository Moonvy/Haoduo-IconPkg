<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pkgName}} - Icon Preview</title>
    <style>
      :root {
        --bg-color: #f9fafb;
        --card-bg: #ffffff;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
        --hover-bg: #f3f4f6;
        --accent-color: #3b82f6;
      }
      body {
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        padding: 2rem;
        margin: 0;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
        text-align: center;
        font-weight: 700;
        text-transform: capitalize;
      }
      .search-container {
        max-width: 600px;
        margin: 0 auto 3rem;
        position: relative;
        display: flex;
        gap: 1rem;
        align-items: center;
      }
      input[type="text"] {
        flex: 1;
        padding: 1rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        font-size: 1rem;
        box-sizing: border-box;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-color);
        ring: 2px solid var(--accent-color);
      }
      input[type="color"] {
        width: 50px;
        height: 50px;
        border: none;
        padding: 0;
        background: none;
        cursor: pointer;
        border-radius: 8px; /* Optional rounded */
        overflow: hidden;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 1rem;
      }
      .icon-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .icon-item:hover {
        border-color: var(--accent-color);
        transform: translateY(-2px);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .icon-item:active {
        transform: translateY(0);
      }
      hd-icon {
        font-size: 32px;
        margin-bottom: 0.75rem;
        color: var(--icon-color, var(--text-primary));
        transition: color 0.2s ease;
      }
      .name {
        font-size: 0.75rem;
        color: var(--text-secondary);
        text-align: center;
        word-break: break-all;
      }
      .toast {
        position: fixed;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: #1f2937;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        font-weight: 500;
        z-index: 100;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>
  <body>
    <h1>
      {{pkgName}}
      <span
        style="
          font-weight: normal;
          font-size: 0.6em;
          color: var(--text-secondary);
        "
        >({{iconCount}})</span
      >
    </h1>

    <div class="search-container">
      <input
        type="text"
        id="search"
        placeholder="Search icons..."
        oninput="filterIcons()"
      />
      <input
        type="color"
        id="colorPicker"
        value="#111827"
        oninput="changeColor(this.value)"
        title="Change icon color"
      />
    </div>

    <div class="grid" id="iconGrid">{{iconItems}}</div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <!-- External Registration Script -->
    <script type="module" src="./index.js"></script>

    <script>
      function copyToClipboard(text) {
        navigator.clipboard
          .writeText('<hd-icon icon="' + text + '"></hd-icon>')
          .then(() => {
            const toast = document.getElementById("toast");
            toast.textContent = "Copied: " + text;
            toast.classList.add("show");
            setTimeout(() => {
              toast.classList.remove("show");
            }, 2000);
          });
      }

      function filterIcons() {
        const input = document.getElementById("search");
        const filter = input.value.toLowerCase();
        const grid = document.getElementById("iconGrid");
        const items = grid.getElementsByClassName("icon-item");

        for (let i = 0; i < items.length; i++) {
          const span = items[i].getElementsByTagName("span")[0];
          const txtValue = span.textContent || span.innerText;
          if (txtValue.toLowerCase().indexOf(filter) > -1) {
            items[i].style.display = "";
          } else {
            items[i].style.display = "none";
          }
        }
      }

      function changeColor(color) {
        document.documentElement.style.setProperty("--icon-color", color);
      }
    </script>
  </body>
</html>
