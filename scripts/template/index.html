<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoduo IconPkg | Iconify Icon Web Components based SVG Symbols</title>
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --accent-color: #3b82f6;
            --hover-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --card-border: 1px solid #e2e8f0;
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            flex: 1;
            width: 100%;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            background: linear-gradient(to right, #6c90ce, #cecece);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 1rem 0;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .github-link:hover {
            color: var(--text-primary);
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .github-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .package-card {
            background: var(--card-bg);
            border: var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .package-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--hover-shadow);
            border-color: transparent;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #f1f5f9;
        }

        .title-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .package-name {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }

        .badge {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            letter-spacing: 0.025em;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            margin-top: auto;
            justify-items: center;
            align-items: center;
        }

        hd-icon {
            font-size: 24px;
            color: #94a3b8;
            transition: color 0.2s;
        }

        .package-card:hover hd-icon {
            color: var(--text-primary);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid #dae2ed;
            margin-top: 4rem;
        }
     
        .usage-example {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
        }

        .code-block {
            background: #0f172a;
            color: #e2e8f0;
            padding: 1.5rem 2.5rem;
            border-radius: 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #1e293b;
            position: relative;
            overflow: hidden;
            transition: all 0.2s ease;
            text-align: left;
            display: inline-block;
        }

        .code-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }
        
        .code-spacer {
            height: 0.75rem;
        }

        .code-block::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
            opacity: 0.5;
        }

        .keyword { color: #c678dd; }
        .string { color: #98c379; }
        .tag { color: #e06c75; }
        .attr { color: #d19a66; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Haoduo IconPkg</h1>
            <div class="subtitle">Iconify Icon Web Components based SVG Symbols</div>
            <a href="https://github.com/Moonvy/Haoduo-IconPkg" target="_blank" class="github-link">
                <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">

                </svg>
                View on GitHub
            </a>
            <div class="usage-example">
                <div class="code-block">
                    <div><span class="keyword">import</span> <span class="string">"@haoduo-icon/maki"</span></div>
                    <div class="code-spacer"></div>
                    <div><span class="tag">&lt;hd-icon</span> <span class="attr">icon</span>=<span class="string">"maki:gift"</span><span class="tag">&gt;&lt;/hd-icon&gt;</span></div>
                </div>
            </div>
        </header>

        <div class="grid">
            {{packageCards}}
        </div>
    </div>
    
    <footer>
        <p>Generated by Haoduo IconPkg</p>
    </footer>

    <!-- Use Native Imports to preserve import.meta.url context -->
    {{importScripts}}
</body>
</html>
